<div class="mobile-bg-container">
  <div class="mobile-top">
    <div class="next-gen-container">
      <div class="title-next-gen">
        {{ title }}
      </div>
      <div class="context-next-gen">
        {{ context }}
      </div>
      <button class="btn-request">
        {{ btnLabel }}
      </button>
    </div>
  </div>
  <div class="mobile-bottom">
    <div class="easy-bank">
      <div class="easy-bank-container">
        <div class="easy-bank-title">Why choose Easybank?</div>
        <div class="easy-bank-content">
          We leverage Open Banking to turn your bank account into your financial
          hub. Control your finances like never before.
        </div>
      </div>
    </div>
    <div class="feature-container">
      <div class="feature" *ngFor="let f of featureList">
        <img src="{{ f.imgSrc }}" alt="feature-img" class="feature-img" />
        <span class="feature-title">{{ f.title }}</span>
        <span class="feature-context">{{ f.context }}</span>
      </div>
    </div>
  </div>
</div>
